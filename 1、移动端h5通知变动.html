        <div id="u909_text" class="text ">
          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">涉及端口</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;移动端H5；俱乐部&amp;工作室</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">涉及操作</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;1、团课签到</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;2、私教签到</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;3、评价课程</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;4、扫码入场（工作室）</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;5、在线购卡</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">操作成功后的提示文案修改为如下内容：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;1、团课签到：签到成功，积分+X&nbsp; </span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;2、私教签到：签到成功，积分+X</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;3、评价课程：评价成功，积分+X</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;4、扫码入场（工作室）：入场成功，积分+X</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;5、在线购卡：购买成功，积分+X</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">其他：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;需要判断商家是否启用具体类型的积分选项：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;若启用，则替换弹窗样式，如右图</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;若未启用，则不做处理，操作弹窗和目前保持一致。</span></p>
